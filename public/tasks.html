<div class="container" ng-controller="tasksCtrl">
    <h2>{{tagName}}</h2>
    <br/>
    <br/>

    <h4>ToDo</h4>

    <form ng-show="showForm">
        <div class="form-group row">
            <div class="col-12">
                <input class="form-control" type="text" placeholder="TÃ¢che" ng-model="task" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-4">
                <button class="btn btn-primary" ng-click="add()">Ajouter</button>
            </div>
        </div>

    </form>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="t in taskList" ng-dblclick="delete(t.id)">
            <input type="checkbox" ng-model="t.done" ng-click="updateTask(t.id, t.done)"> {{t.label}}
        </li>
    </ul>
    <br/>
    <h4>Done</h4>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="t in doneTaskList" ng-dblclick="delete(t.id)">
            <input type="checkbox" ng-model="t.done" ng-click="updateTask(t.id, t.done)"> {{t.label}}
        </li>
    </ul>
</div>
