<div class="container" ng-controller="tagsCtrl">
    <form>
        <div class="form-group">
            <label for="taglabeltext">Label</label>
            <div class="col-8">
                <input class="form-control" type="text" id="taglabeltext" placeholder="Course" ng-model="tag.label">
            </div>
        </div>
        <div class="form-group">
                <label for="tagdescrtext">Description</label>
            <div class="col-8">
                <textarea class="form-control" id="tagdescrtext" rows="3" ng-model="tag.descr"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-4">
                <button class="btn btn-primary" ng-click="add()">Ajouter</button>
            </div>
        </div>

    </form>

    <div class="card-columns">
        <div class="card" ng-repeat="t in tagList">
            <a ng-href="#!/tasks/{{t.id}}/{{t.label}}" style="color: black;text-decoration: none"> 
                <div class="card-body">
                    <h5 class="card-title">{{t.label}}</h5>
                    <p class="card-text">{{t.descr}}</p>
                </div> 
            </a>
        </div>
    </div>

</div>
